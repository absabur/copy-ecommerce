    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts here -->
    <i class="fa-solid fa-bars fa-2x" id="menu-icon"></i>
        <nav id="menu" class="hidden">
            <ul class="nav-upper flex-space-around">
                <li class="nav_list"><a href="#" class="nav_link">Home</a>
                </li>
                <li class="nav_list"><a href="register.html" class="nav_link">Register</a>
                </li>
                <li class="nav_list"><a href="login.html" class="nav_link">Login</a>
                </li>
                <li class="nav_list"><a href="index.html" class="nav_link">Logout</a>
                </li>
                <li class="nav_list"><a href="contact.html" class="nav_link">Contact</a>
                </li>
                <li class="nav_list"><a href="profile.html" class="nav_link">
                    <img class="profile-icon" src="images/profile.jpg" alt="Profile img">
                </a>
                </li>
            </ul>
            <ul class="nav-lower flex-space-around">
                <li class="nav_list"><a href="/index.html" class="nav_brand nav_link">ABS Express</a></li>
                <li class="nav_list"><a href="/index.html" class="nav_link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 products- $152.80
                </a></li>
            </ul>
        </nav>
    <!-- navbar ends here -->

    <!-- main starts here -->

    <main>
        <section class="register">
          <h2 class="section-title text-center">User Login</h2>
          <div class="card">
            <form class="form">
              
              <div class="form-control flex-center">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email" />
              </div>
              <div class="form-control flex-center">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  required
                  autocomplete="password">
              </div>
              
              <div class="btn form-control flex-center form-btn-field">
                <button type="submit" class="btn contact-btn">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </main>

    <!-- main starts here -->

    <!-- footer starts here -->

        <footer class="flex-space-around">

            <div class="flex-space-around">
                <label for="subscribe">Subscribe to ABS Express:

                </label>
                <input type="email" name="subscribe" id="subscribe" class="footer_input" placeholder="Your Email Address">
                <button 
                class="btn btn-subscribe" >Subscribe</button>
            </div>
            <p>&copy; Copyright 2023 ABS Express</p>

        </footer>

    <!-- footer ends here -->
