    <main>
        <section class="register">
            <h2 class="section-title text-center">User Registration</h2>
            <div class="card flex-space-around">
                <div class="form-sec">
                    <form class="form">
                        <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name" />
                        </div>
                        <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email" />
                        </div>
                        
                        <div class="form-control flex-center">
                        <label for="about">Massege</label>
                        <textarea name="about" id="about"></textarea>
                        </div>
                        <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="map-sec flex-center">
                    <address flex-center>
                        <h4>Address:</h4>
                        <p>Paniskatu 2D 99</p>
                        <p>444700, Tampere, Finland.</p>
                        <br />
          
                        <span>Call: </span>

                      </address>
